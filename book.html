<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Booking Form</title>
    <style>
       html{
        height: 100%;
        width:100%;
       }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
 width: 100%;
 background-image: url(images/tajbg.jpg);
  background-size:cover;
  background-attachment: fixed;
  height: 100%;
  width:100%;
        }


        header {
  background-color: #0d88e6;
  color: #000000;
  padding: 10px;
  height:5%;
  width: 100%;
  margin:0;
}
header a{
  color: #000000;
  font-weight: bold;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin:0;
}

nav .logo {
  font-size: 24px;
}

nav ul {
  list-style: none;
  display: flex;

}

nav ul li {
  margin: 0 20px;
}

        form {
            width: 40%;
            height: 40%;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            position: relative;
            top:15%;
            left:25%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input:focus {
            outline: none;
            border-color: dodgerblue;
        }
        button {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background-color: dodgerblue;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0078ff;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <img src="images/topLogo.jpg" style="height:20% ; width: 100%;" >
    <header>
      
        <nav>
            <div class="logo">TryIndia.Com</div>
            <ul class="nav-links">
                <li ><a href="index.html">Home</a></li>
             
            </ul>
        </nav>  
    </header>

<form id="bookingForm">
    <input type="text" id="name" placeholder="Full Name">
    <div id="nameError" class="error"></div>
    
    <input type="email" id="email" placeholder="Email">
    <div id="emailError" class="error"></div>
    
    <input type="tel" id="phone" placeholder="Phone">
    <div id="phoneError" class="error"></div>
    <input type="text" id="phone" placeholder="number of days">
    <div id="phoneError" class="error"></div>
    
    <input type="date" id="checkInDate">
    <div id="dateError" class="error"></div>
    
    <button type="submit">Book Now</button>
</form>

<script>
    const form = document.getElementById('bookingForm');
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        let isValid = true;

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const checkInDate = document.getElementById('checkInDate').value;

        const nameError = document.getElementById('nameError');
        const emailError = document.getElementById('emailError');
        const phoneError = document.getElementById('phoneError');
        const dateError = document.getElementById('dateError');

        nameError.innerHTML = '';
        emailError.innerHTML = '';
        phoneError.innerHTML = '';
        dateError.innerHTML = '';

        if (name === '') {
            nameError.innerHTML = 'Please enter your name';
            isValid = false;
        }

        if (email === '' || !email.includes('@')) {
            emailError.innerHTML = 'Please enter a valid email address';
            isValid = false;
        }

        if (phone === '' || isNaN(phone)) {
            phoneError.innerHTML = 'Please enter a valid phone number';
            isValid = false;
        }

        if (checkInDate === '') {
            dateError.innerHTML = 'Please select a check-in date';
            isValid = false;
        }

        if (isValid) {
            // If all fields are valid, you can proceed with the booking or other actions
            alert('Form submitted successfully!');
            form.reset();
        }
    });
</script>
</body>
</html>
